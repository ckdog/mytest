<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0">
    <title>axios demo</title>
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="./lib/vue/dist/vue.min.js">
      
    </script>

</head>

<body>
    
    <div id="app">
        <input type="text"  v-model="n1">
        <select name="" id="" v-model="opt">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">/</option>

        </select>
        <input type="text" v-model="n2">
        <input type="button" @click="cal" value="=">
        <input type="text" v-model="res">
    </div>
    <script>
       var vm = new Vue({
            el:'#app',
            data : {
                n1: 0,
                n2: 0,
                res: 0,
                opt: '+'
            },
            methods: {
                cal() {
                    if(this.res!=0){this.res=0}
                    console.log(parseInt(this.n1));
                    console.log(parseInt(this.n2));
                    console.log(this.opt);
                    console.log(this.res);
                                       
                    // var c = 'parseInt(this.n1)'+this.opt+'parseInt(this.n2)';
                    // this.res=eval(c);

                    switch(this.opt){
                       
                        case '+':
                        this.res = parseInt(this.n1)+parseInt(this.n2);
                            break;
                        case '-':
                        this.res = parseInt(this.n1)-parseInt(this.n2);
                            break;
                        case '*':
                        this.res = parseInt(this.n1)*parseInt(this.n2);
                            break;
                        case '/':
                        this.res = parseInt(this.n1)/parseInt(this.n2);
                            break;
                        default:
                        console.log('default');
                        
                        return;

                    }
                }
            }

        })
    </script>
    
  </body>
</html>
