<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0">
    <title>axios demo</title>
   
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="./lib/vue/dist/vue.min.js">
      
    </script>

</head>
<script>
  
</script>
<body>
    
    <div id="app">
        <input type="button" value="走" @click="lang"><br>
        <input type="button" value="ting" @click="stop"><br>
        <span>{{msg}}</span><br>
    </div>
    <script>
        let vm = new Vue({
          el: '#app',
          data: {
            msg:'猥琐发育，别浪 -- ',
            interval: null
          },
          methods: {
            lang() {
              if(this.interval!=null){return }
              this.interval=setInterval(()=>{

                var start = this.msg.substring(0,1);
                var end = this.msg.substring(1);
                this.msg = end + start;
              },400)
             
            },
            stop() {
              clearInterval(this.interval);
              this.interval=null;
            }

          }
        });
      </script>
    
  </body>
</html>
